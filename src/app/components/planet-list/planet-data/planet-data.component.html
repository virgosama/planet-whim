<ul class="planet-data__container" scrollTracker (scrollingFinished)="onScrollingFinished()">
    <li *ngFor="let planet of planets; let index = index" (click)="onClickPlanet(planet)">
        <div class="planet-logo" [ngClass]="index % 2 === 0 ? 'color-aqua' : 'color-limegreen'"></div>
        <span>{{planet?.name}}</span>
    </li>
</ul>
